# File types
unrecognized_file: "#adbac7"  # Light gray - neutral for unrecognized files
recognized_file: "#6cb6ff"    # Bright blue - standard recognized files
dir: "#c297ff"                # Vibrant purple - directories stand out
executable_file: "#f69d50"    # Orange - executable files
symlink: "#39d353"            # Bright green - symbolic links
dead_symlink: "#f47067"       # Red - broken links
socket: "#58a6ff"             # Medium blue - sockets
blockdev: "#ff9e64"           # Light orange - block devices
chardev: "#ff7eb6"            # Pink - character devices
fifo: "#7ee787"               # Mint green - FIFOs
door: "#bb9af7"               # Soft purple - doors
broken: "#f47067"             # Red - broken items

# User/permissions
